<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Instagram Clone</h1>
    </header>
    <main>
        <div class="post">
            <div class="post-header">
                <h2>사용자 이름</h2>
            </div>
            <img src="https://via.placeholder.com/600" alt="Post Image" class="post-image">
            <div class="post-footer">
                <button class="like-button">❤️ 좋아요</button>
                <p class="likes-count">0명이 좋아합니다</p>
                <div class="comments">
                    <h3>댓글</h3>
                    <div class="comment-list"></div>
                    <input type="text" class="comment-input" placeholder="댓글 입력..." />
                    <button class="comment-button">댓글</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
